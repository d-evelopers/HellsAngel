<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Reaction editor</title>
    <link href="css/main.css" rel="stylesheet"/>
    <link href="css/reaction.css" rel="stylesheet"/>
    <script src="js/hells.js"></script>
    <script src="js/reaction.js"></script>
  </head>
  <body>
    <div id="editor">
      <ul class="sections">
        <li class="section">
          <div class="header">
            <legend>Type of reaction:</legend>
            <input type="text" class="name" />
            <div class="new">Add another?</div>
          </div>
          <ul class="reactions">
            <legend>Reaction levels:</legend>
            <li class="level">
              <legend>
                Level 1:
                <span class="delete">x</span>
              </legend>
              <ul>
                <li><input class="reaction" type="text"/><span class="delete">x</span></li>
                <li><input class="reaction" type="text"/><span class="delete">x</span></li>
              </ul>
              <span class="add">Add [+]</span>
            </li>
            <li class="level">
              <legend>
                Level 2:
                <span class="delete">x</span>
              </legend>
              <ul>
                <li><input class="reaction" type="text"/><span class="delete">x</span></li>
                <li><input class="reaction" type="text"/><span class="delete">x</span></li>
              </ul>
              <span class="add">Add [+]</span>
            </li>
           </ul>
        </li>
      </ul>
      <div class="controls">
        <button>Save</button>
      </div>
    </div>
  </body>
</html>
