<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Reaction editor</title>
    <link href="css/main.css" rel="stylesheet"/>
    <link href="css/reaction.css" rel="stylesheet"/>
    <script src="js/hells.js"></script>
    <script src="js/reaction.js"></script>
  </head>
  <body>
    <!-- The pretty header -->
    <div class="header">
      <legend>Type of reaction:</legend>
      <input type="text" class="name" />
      <a href="javascript:void(0)" id="new">Add another?</a>
    </div>

    <!-- The editor itself -->
    <div id="editor">
      <legend>Reaction levels:</legend>
      <ul class="levels">
        <li class="level">
          <a href="javascript:void(0)" class="delete">x</a>
          <ul class="reactions">
            <li>
              <input class="reaction" type="text"/><span class="delete">x</span>
            </li>
          </ul>
          <a href="javascript:void(0)" class="addReaction">Add a reaction [+]</a>
        </li>
      </ul>
      <a href="javascript:void(0)" class="addLevel">Add a reaction level [+]</a>
      <div class="controls">
        <button id="save">Save</button>
      </div>
    </div>

    <!-- Snippet for new reactions at a particular reaction level -->
    <script type="snippet" data-name="reaction">
      <li>
        <input class="reaction" type="text"/><span class="delete">x</span>
      </li>
    </script>

    <!-- Snippet for a new reaction level -->
    <script type="snippet" data-name="level">
     <li class="level">
       <a href="javascript:void(0)" class="delete">x</a>
       <ul class="reactions">
         <li>
           <input class="reaction" type="text"/><span class="delete">x</span>
         </li>
       </ul>
       <a href="javascript:void(0)" class="addReaction">Add a reaction [+]</a>
     </li>
    </script>
  </body>
</html>
